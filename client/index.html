<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>WebSockets Echo Demo</h1>
      <button type="submit" id="open_ws">Open WS</button>
      <div class="status">Status: Not connected</div>
      <ul></ul>
      <form class="form">
        <textarea
          name=""
          id=""
          placeholder="Write your message here..."
          required
        ></textarea>
        <button type="submit">Send Message</button>
        <button id="close">Close Connection</button>
      </form>
    </div>
    <script>
      const openWsBtn = document.getElementById("open_ws");
      openWsBtn.addEventListener("click", () => {
        const url = "ws://127.0.0.1:8080";
        const socket = new WebSocket(url);
        console.log(socket);
      });
    </script>
  </body>
</html>
